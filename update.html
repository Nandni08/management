    <div>
        <h1>Status Update</h1>
        <form class="status-form">
            <div class="radio-group">
                <input type="radio" id="received" name="status" value="received" required>
                <label for="received">Received</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="ready-for-shipping" name="status" value="ready-for-shipping">
                <label for="ready-for-shipping">Ready for Shipping</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="out-for-delivery" name="status" value="out-for-delivery">
                <label for="out-for-delivery">Out for Delivery</label>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
